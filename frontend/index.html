<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ViUniGo - Find your Stay House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/movil.css" />
  <link rel="icon" href="/img/Icon.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="logo">
      <!-- Coloca aquí el código o la imagen del logotipo -->
      <a href="/frontend/index.html">
        <img src="/img/Logo-blank.png" alt="Logo ViUniGo" />
      </a>
    </div>
    <nav>
      <ul class="menu">
        <li class="center"><a href="#historia">Nuestra historia</a></li>
        <!-- Puedes agregar más opciones aquí -->
      </ul>
    </nav>
  </header>

  
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="fakeLoginRequest()">Iniciar Sesión</button>
    </form>
  </div>


  <footer class="footer">
    <div class="footer-contenido">
      <div class="footer-columna">
        <h3>Contacto</h3>
        <p>Correo: info@viunigo.com</p>
        <p>Teléfono: +123456789</p>
      </div>
      <div class="footer-columna">
        <h3>Redes Sociales</h3>
        <ul class="redes-sociales">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-derechos">
      <p>&copy; 2024 ViUniGo. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="/backend/script.js"></script>
  <script src="/frontend/script.js"></script>
  <script src="/backend/server.json"></script>
  <script src="/backend/imagenes.json"></script>
  <script src="/backend/package-lock.json"></script>
  <script src="package.json"></script>
</body>

</html>
